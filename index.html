<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Giphy HW</title>
  </head>
  
  <body>

    <!-- Header -->
    <div class="jumbotron">
      <div class ="container">
        <h1>Get Dem Gifs!</h1>
        <p>Topic Search</p>
      </div>
    </div>

    <!-- Container for Topic Buttons -->
    <div id = "buttons-view" class = "container"></div>

    <!-- Main Container -->
    <div class="container">
      <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
        <!-- Gifs will populate here-->
        <div id ="gif-view"></div>
    </div>

     <!-- Form to add new topics -->
     <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <form id="gif-form" role="form">
            <h2>Add A Topic!</h2>
            <div class="form-group">
                <label for="action-input">We know you want more Gifs!</label>
                <input type="text" id="action-input">
            </div>
            <input id="addGif" type="submit" value="Add Topic" class="btn btn-primary">
        </form>    
    </div>
</div>

<footer>
    <div id="footer" class="container">
        <h4 id="copyright">Using the Giphy API to make the world a better place!</h4>
    </div>
</footer>

</body>

    <script type ="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</html>
